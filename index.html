<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" href="./images/logo-img.svg">
    <title>Countres</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-white">
    <header class="site-header bg-white py-[23px]">
        <div class="containers flex justify-between items-center">
            <h1 class="text-[13px] sm:text-[24px] font-extrabold">Where in the world?</h1>
            <div class="flex items-center gap-[3px] sm:gap-[20px]">
                <button onclick="handleLikeBtnClick()"
                    class="flex items-center gap-[5px] p-[6px] sm:p-1 cursor-pointer border-[1px] sm:border-[2px] border-black rounded-md transform active:scale-90">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-suit-heart" viewBox="0 0 16 16">
                        <path
                            d="m8 6.236-.894-1.789c-.222-.443-.607-1.08-1.152-1.595C5.418 2.345 4.776 2 4 2 2.324 2 1 3.326 1 4.92c0 1.211.554 2.066 1.868 3.37.337.334.721.695 1.146 1.093C5.122 10.423 6.5 11.717 8 13.447c1.5-1.73 2.878-3.024 3.986-4.064.425-.398.81-.76 1.146-1.093C14.446 6.986 15 6.131 15 4.92 15 3.326 13.676 2 12 2c-.777 0-1.418.345-1.954.852-.545.515-.93 1.152-1.152 1.595zm.392 8.292a.513.513 0 0 1-.784 0c-1.601-1.902-3.05-3.262-4.243-4.381C1.3 8.208 0 6.989 0 4.92 0 2.755 1.79 1 4 1c1.6 0 2.719 1.05 3.404 2.008.26.365.458.716.596.992a7.6 7.6 0 0 1 .596-.992C9.281 2.049 10.4 1 12 1c2.21 0 4 1.755 4 3.92 0 2.069-1.3 3.288-3.365 5.227-1.193 1.12-2.642 2.48-4.243 4.38z" />
                    </svg>
                    <span class="font-semibold text-[10px] sm:text-[16px] text-[#111517]">Like (<span
                            class="like-count">0</span>)</span>
                </button>
                <button onclick="handleSavedBtnClick()"
                    class="flex items-center gap-[5px] p-[6px] sm:p-1 cursor-pointer border-[1px] sm:border-[2px] border-black rounded-md transform active:scale-90">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-bookmark" viewBox="0 0 16 16">
                        <path
                            d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1z" />
                    </svg>
                    <span class="font-semibold text-[10px] sm:text-[16px] text-[#111517]">Saved (<Span
                            class="saved-count">0</Span>) </span>
                </button>
                <button id="darkToggleBtn"
                    class="flex items-center gap-[5px] p-1 cursor-pointer border-[1px] sm:border-[2px] border-black rounded-md transform active:scale-90">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M13.5532 13.815C9.66857 13.815 6.51929 10.9278 6.51929 7.36821C6.51929 6.0253 6.96679 4.78158 7.73143 3.75C4.69036 4.69515 2.5 7.33122 2.5 10.4381C2.5 14.3385 5.94929 17.5 10.2036 17.5C13.5929 17.5 16.4696 15.4932 17.5 12.7045C16.375 13.4048 15.0161 13.815 13.5532 13.815Z"
                            fill="white" stroke="#111517" stroke-width="1.25" />
                    </svg>
                    <span id="darkToggleBtn" class="font-semibold text-[10px] sm:text-[16px] text-[#111517]">Dark
                        Mode</span>
                </button>
            </div>
        </div>
    </header>
    <main>
        <section class="py-[48px]">
            <div class="containers sm:flex justify-between">
                <input
                    class="search-input w-[343px] sm:w-[480px] py-[19px] pl-[74px] rounded-[5px] outline-none shadow-md focus:shadow-blue-500"
                    type="text" placeholder="Search for a countryâ€¦" />
                <select
                    class="mt-[40px] sm:mt-0 choose-select w-[200px] py-[19px] px-[24px] rounded-[5px] outline-none shadow-md focus:shadow-blue-500">
                    <option selected disabled value="all">Filter by Region</option>
                </select>
            </div>
            <div class="containers pt-[48px]">
                <ul class="country-list flex flex-wrap justify-between gap-[50px]"></ul>
            </div>
        </section>
    </main>

    <script src="./js/countries.js"></script>
    <script src="./js/main.js"></script>
    <style type="text/tailwindcss"></style>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
    <script>
        const toggleBtn = document.getElementById("darkToggleBtn");
        toggleBtn.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
        });
    </script>
</body>

</html>
